<ion-item lines="none" class="custom-input">
  <ion-icon slot="start" [name]="icon" *ngIf="icon"></ion-icon>
  <ion-input
    [type]="type"
    [autocomplete]="autocomplete"
    [label]="label"
    [formControl]="control"
    labelPlacement="floating"
  ></ion-input>

  <ion-button
    *ngIf="isPassword"
    (click)="showOrHidePassword()"
    slot="end"
    fill="clear"
    shape="round"
  >
    <ion-icon
      slot="icon-only"
      [name]="hide ? 'eye-outline' : 'eye-off-outline'"
    ></ion-icon>
  </ion-button>
</ion-item>
